<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="64"/>
  
  <!-- Icon content - Game die -->
  <g transform="translate(256, 256)">
    <rect x="-110" y="-110" width="220" height="220" 
          fill="none" stroke="white" stroke-width="16" rx="20"/>
    
    <!-- Dice dots (5 pattern) -->
    <circle cx="-60" cy="-60" r="18" fill="white"/>
    <circle cx="60" cy="-60" r="18" fill="white"/>
    <circle cx="0" cy="0" r="18" fill="white"/>
    <circle cx="-60" cy="60" r="18" fill="white"/>
    <circle cx="60" cy="60" r="18" fill="white"/>
  </g>
  
  <!-- Text AR (Ask Rules) -->
  <text x="256" y="440" 
        text-anchor="middle" 
        fill="white" 
        font-family="Arial, sans-serif" 
        font-size="64" 
        font-weight="bold">AR</text>
</svg>
