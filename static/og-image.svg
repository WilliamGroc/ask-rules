<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="1100" cy="530" r="80" fill="white"/>
    <circle cx="300" cy="500" r="40" fill="white"/>
    <circle cx="900" cy="150" r="60" fill="white"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Game die icon -->
    <g transform="translate(-350, 0)">
      <rect x="-80" y="-80" width="160" height="160" 
            fill="none" stroke="white" stroke-width="8" rx="16"/>
      
      <!-- Dice dots (5 pattern) -->
      <circle cx="-40" cy="-40" r="12" fill="white"/>
      <circle cx="40" cy="-40" r="12" fill="white"/>
      <circle cx="0" cy="0" r="12" fill="white"/>
      <circle cx="-40" cy="40" r="12" fill="white"/>
      <circle cx="40" cy="40" r="12" fill="white"/>
    </g>
    
    <!-- Text content -->
    <g transform="translate(100, 0)">
      <!-- Title -->
      <text x="0" y="-40" 
            text-anchor="start" 
            fill="white" 
            font-family="Arial, sans-serif" 
            font-size="72" 
            font-weight="bold">Reglomatic</text>
      
      <!-- Subtitle -->
      <text x="0" y="40" 
            text-anchor="start" 
            fill="white" 
            opacity="0.9"
            font-family="Arial, sans-serif" 
            font-size="32" 
            font-weight="normal">Posez vos questions sur les r√®gles de jeu</text>
    </g>
  </g>
  
  <!-- Bottom tag -->
  <text x="600" y="580" 
        text-anchor="middle" 
        fill="white" 
        opacity="0.7"
        font-family="Arial, sans-serif" 
        font-size="24">Powered by AI | RAG System</text>
</svg>
