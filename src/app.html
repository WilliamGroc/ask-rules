<!doctype html>
<html lang="fr">
  <head>
    <!-- Google Consent Mode v2 — refusé par défaut -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('consent', 'default', {
        analytics_storage: 'denied',
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
        wait_for_update: 500
      });
      gtag('js', new Date());
      gtag('config', 'G-9ESGP9VNHZ', { send_page_view: false });

      // Restaurer le consentement si déjà accordé
      (function () {
        try {
          var c = localStorage.getItem('cookie_consent');
          if (c === 'granted') {
            gtag('consent', 'update', {
              analytics_storage: 'granted',
              ad_storage: 'granted',
              ad_user_data: 'granted',
              ad_personalization: 'granted'
            });
          }
        } catch (e) {}
      })();
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ESGP9VNHZ"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Reglomatic" />
    %sveltekit.head%
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4646157012195573"
      crossorigin="anonymous"></script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    <!-- Service Worker pour la PWA -->
    <script src="/pwa-register.js"></script>
  </body>
</html>
